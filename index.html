<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LimeMarine Art</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Botão de alternância de idioma -->
    <button id="language-toggle">Switch to Portuguese</button>

    <!-- Link para o X -->
    <a href="https://x.com/MarineLime" target="_blank">
        <button>Link X</button>
    </a>
    <a href="https://x.com/MarineLewdLime" target="_blank">
        <button>X NSFW</button>
    </a>

    <!-- Título da Página -->
    <h1 id="page-title">LimeMarine - Commissions</h1>

    <!-- Botões de navegação -->
    <a href="#commission-form">
        <button data-lang-key="form-button">Commission Form</button>
    </a>
    <a href="#sfw-art">
        <button data-lang-key="sfw-button">SFW Art</button>
    </a>
    <a href="#nsfw-art">
        <button data-lang-key="nsfw-button">NSFW Art</button>
    </a>

    <!-- Botão de alternância de tema -->
    <button id="theme-toggle">Change Theme</button>

    <!-- Seções -->
    <section id="sfw-art">
        <h2 data-lang-key="sfw-title">SFW Art</h2>
        <p data-lang-key="sfw-description">Here are examples of SFW art.</p>
    </section>

    <section id="nsfw-art">
        <h2 data-lang-key="nsfw-title">NSFW Art</h2>
        <p data-lang-key="nsfw-description">Here are examples of NSFW art.</p>
    </section>

    <section id="commission-form">
        <h2 data-lang-key="form-title">Commission Form</h2>
        <form>
            <label data-lang-key="name-label">Name:</label>
            <input type="text" name="name">

            <label data-lang-key="email-label">Email:</label>
            <input type="email" name="email">

            <label data-lang-key="type-label">Type of Art:</label>
            <select>
                <option value="sfw" data-lang-key="option-sfw">SFW</option>
                <option value="nsfw" data-lang-key="option-nsfw">NSFW</option>
            </select>

            <label data-lang-key="description-label">Description:</label>
            <textarea name="description"></textarea>

            <button type="submit" data-lang-key="submit-button">Submit Request</button>
        </form>
    </section>
</body>
</html>
